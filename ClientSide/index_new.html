<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/playlist.css">
    <link rel="stylesheet" href="styles/browser.css">

    <title></title>
    <meta content="">

    <script src="scripts/Global.js"></script>
    <script src="scripts/playerExpand.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="scripts/YTDataAPI.js"></script>

    <script src="scripts/YTBrowser.js"></script>

    <script src="scripts/PlayerController.js"></script>
    
    <script src="scripts/master/MasterPlayer.js"></script>
    <script src="scripts/master/MasterPlaylist.js"></script>

    <script src="scripts/master/socket.io/MainControllerSocketIO.js"></script>
    
    <script>
      (function(){

        window.addEventListener("load", function () {
          PlayerController.setBackEnd(MasterPlayer, MasterPlaylist);
          MainControllerSocketIO.init(MasterPlayer, MasterPlaylist, "test");
        }
    );

      })();
    </script>
    
  </head>
  <body>

    <!--
      HEADER
    -->
    <header>
        <div class="icon">
          <span class="fab fa-empire"></span>
        </div>
        <div id="search_bar">
          <input type="text" placeholder="Search" id="search_input">
          <button id="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div id="share_btn">
          <span class="fas fa-share-alt"></span>
        </div>
    </header>


    <main>


      <!--
        BROWSER
      -->
      <div id="browser">
        <div id="videos_list">
          
        </div>
      </div>


      <!--
        PLAYER
      -->
      <div id="player">

       <div id="player_panel">

          <!--
            VIDEO
          -->
          <div id="player_video"></div>

          <input type="range" id="player_timebar" min="0" max="1000" value="0">

          <div id="player_info">
            <span class="title">Current Video</span>
          </div>


          <div id="player_controls">
            <span id="play_button_bwd" class="fas fa-fast-backward"></span>
            <span id="play_button" class="fas fa-play"></span>
            <span id="play_button_fwd" class="fas fa-fast-forward"></span>
          </div>

          <div id="player_expand">
              <span class="fas fa-list"></span>
          </div>

        </div>

        <!--
          PLAYLIST
        -->
        <div id="player_playlist">
          <div class="list">

          </div>
        </div>
      </div>


    </main>
  </body>
</html>
