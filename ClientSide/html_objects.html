<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Objects</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/playlist.css">
    <link rel="stylesheet" href="styles/browser.css">

  </head>
  <body>
    
    <!-- PLAYLIST -->
    <h1>Playlist</h1>
    <div id="player_playlist">
      <div class="list">

        <!-- LIST ITEM -->

        <div class="list_item mouse-pointer">
          <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
          <div class="info">
            <div class="title">
              Title
            </div>
            <time>
              4:35
            </time>
          </div>
          <div class="right item-hover">
            <span class="option fas fa-sort"></span>
            <span class="option fas fa-times-circle"></span>
          </div>
        </div>

        <div class="list_item current_video mouse-pointer">
          <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
          <div class="info">
            <div class="title">
              Title
            </div>
            <time>
              4:35
            </time>
          </div>
          <div class="right item-hover">
            <span class="option fas fa-sort"></span>
            <span class="option fas fa-times-circle"></span>
          </div>
        </div>

        <div class="list_item mouse-pointer">
          <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
          <div class="info">
            <div class="title">
              Title
            </div>
            <time>
              4:35
            </time>
          </div>
          <div class="right item-hover">
            <span class="option fas fa-sort"></span>
            <span class="option fas fa-times-circle"></span>
          </div>
        </div>

        <div class="list_item mouse-pointer dragged-over">

          <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
          <div class="info">
            <div class="title">
              Title
            </div>
            <time>
              4:35
            </time>
          </div>
          <div class="right item-hover">
            <span class="option fas fa-sort"></span>
            <span class="option fas fa-times-circle"></span>
          </div>
        </div>

      </div>
    </div>


    <h1>Browser</h1>
    <h2>Videos</h2>

    <div id="browser">
      <div class="videos">
        <div class="list_item video mouse-pointer">
          <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
          <div class="info">
            <div class="title">
              Title
            </div>
            <time>
              4:35
            </time>
          </div>
          <div class="right item-hover">

            <span class="add fas fa-plus-circle"></span>
            <span class="next fas fa-level-down-alt"></span>
          </div>
        </div>
        
        <div class="list_item video mouse-pointer">
            <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
            <div class="info">
              <div class="title">
                Title
              </div>
              <time>
                4:35
              </time>
            </div>
            <div class="right item-hover">
  
              <span class="add fas fa-plus-circle"></span>
              <span class="next fas fa-level-down-alt"></span>
            </div>
          </div>

          <div class="list_item video mouse-pointer">
              <img src="https://i.ytimg.com/vi/8-48GR6LnzY/default.jpg" class="thumbnail">
              <div class="info">
                <div class="title">
                  Title
                </div>
                <time>
                  4:35
                </time>
              </div>
              <div class="right item-hover">
    
                <span class="add fas fa-plus-circle"></span>
                <span class="next fas fa-level-down-alt"></span>
              </div>
            </div>
      </div>
    </div>

  </body>
</html>
